<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Polygon Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        button { position: absolute; bottom: 10px; padding: 10px 20px; font-size: 16px; border: none; cursor: pointer; }
        #complete-btn { left: 10px; background: #007BFF; color: white; }
        #copy-btn { left: 120px; background: #28A745; color: white; }
        #reset-btn { left: 230px; background: #FF0000; color: white; }
    </style>
</head>
<body>
    <button id="complete-btn">Complete</button>
    <button id="copy-btn">Copy</button>
    <button id="reset-btn">Reset</button>
    
    <script type="module" src="main.js"></script>
</body>
</html>
